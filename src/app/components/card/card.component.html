<div class="col d-flex justify-content-center">
    <div class="card">
        <div class="card-header text-center">
            <img src={{cardImg}} alt={{cardTitle}} class="card-img-top">
        </div>
        <div class="card-body">
            <h3 class="card-title text-center">{{cardTitle}}</h3>
            <p class="card-text">{{cardShort}}</p>
        </div>
    </div>
</div>

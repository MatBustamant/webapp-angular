<section class="dark" id="proyectos">
	<div class="container-lg py-5 px-custom">
		<div class="title-section">
			<h2 class="text-center title ps-5 ps-lg-0">Proyectos</h2>
			<a *ngIf="isAdmin" type="button" class="tag-plus" (click)="createProject()"><i
					class="fa-solid fa-plus"></i></a>
		</div>
		<app-project-card *ngFor="let project of projectList; index as i" [data]=project [odd]="i%2!=0"
			(deleteId)="delete($event)">
		</app-project-card>
	</div>
</section>

<section class="dark">
	<div class="container py-4">
		<button *ngIf="isAdmin"><i class="fa-solid fa-plus" (click)="createProject()"></i></button>
		<h2 class="h2 text-center text-white" id="proyectos">Proyectos</h2>
		<app-project-card *ngFor="let project of projectList; index as i" [data]=project [odd]="i%2!=0" (deleteId)="delete($event)">
		</app-project-card>
	</div>
</section>

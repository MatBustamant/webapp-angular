<article class="card text-break" [ngClass]="{'dark': (type=='experiencia'), 'light': (type=='educacion'), 'blue odd': odd, 'purple even': !odd}">
    <a class="card-img-wrp">
        <img class="card-img" src="{{data.image}}" alt="{{data.title}}" />
    </a>
    <div class="card-text">
        <h3 class="card-title" [ngClass]="{'blue': odd, 'purple': !odd}">{{data.title}}</h3>
        <div class="small">
            <time [attr.datetime]="data.startDate">
                <i class="fas fa-calendar-alt mr-2"></i>&nbsp;&nbsp;&nbsp;{{dateToString(data.startDate)}} -
                {{dateToString(data.endDate)}}
            </time>
            <span class="vr d-none d-lg-inline-block h-25 mx-lg-2"></span>
            <p><i class="fa-solid fa-building"></i>&nbsp;&nbsp;&nbsp;{{data.institution}}</p>
        </div>
        <div class="card-bar"></div>
        <div class="card-description">{{data.description}}</div>
        <ul class="tagbox">
            <span class="me-auto">
                <li class="tag"><i class="fas fa-clock mr-2"></i>&nbsp;&nbsp;{{getPeriod(data.startDate,
                    data.endDate)}}</li>
            </span>
            <span *ngIf="isAdmin" class="ms-auto">
                <li class="tag play" [ngClass]="{'blue': odd, 'purple': !odd}">
                    <a type="button" (click)="deleteBackground(data.id!)"><i
                            class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Eliminar</a>
                </li>
                <li class="tag play" [ngClass]="{'blue': odd, 'purple': !odd}">
                    <a type="button" (click)="openForm(data)"><i
                            class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;Editar</a>
                </li>
            </span>
        </ul>
    </div>
</article>
